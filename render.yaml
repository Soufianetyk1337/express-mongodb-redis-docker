services:
  - type: web
    env: docker
    plan: free
    name: express-rest-api 
    buildFilter:
      paths:
        - ./**/*.js
    envVars:
      - key: REDIS_URL
        fromService:
          name: fh-prod-redis1
          type: redis
          property: connectionString
  - type: redis
    name: fh-prod-redis1
    plan: free
    ipAllowList: []
  - type: pserv
    name: mongodb
    env: docker
    plan: free
    autoDeploy: false
    disk:
      name: data
      mountPath: /data/db
      sizeGB: 10